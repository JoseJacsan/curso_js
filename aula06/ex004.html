<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso de JS</title>
        <meta charset="utf-8">

        <style>
            body {
                font: normal 20pt Arial;
            }
        </style>

    </head>


    <body>
        <script>
            var nome = prompt("Qual é seu nome?");
            document.write(`Olá ${nome} seu nome tem ${nome.length} letras.<br>`);
            document.write(`${nome}, esse é seu nome em maiúsculo ${nome.toUpperCase()} <br>`);
            document.write(`${nome}, esse é seu nome em minúsculo ${nome.toLowerCase()}`);

        </script>

        
    </body>



</html>
