<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso de JS</title>
        <meta charset="utf-8">

        <style>
            body {
                background-color: rgb(105, 105, 173);
                color: white;
                font: normal 20pt Arial;
            }

        </style>

    </head>


    <body>
        <h1>Olá Mundo!</h1>
        <p>Já me livrei da maldição!</p>

        <script>
            var n1 = parseFloat(prompt("Digte um número"));
            var n2 = parseFloat(prompt("Digite outro número"));
            var s = n1 + n2;
            alert(`A soma de ${n1} + ${n2} é ${s}`);

            /*
            O "+" serve para somar

            (number + number) para adição
            */

            /*O "+" serve para concatenação 

            (string + string) para concatenação
            */

        </script>

        
    </body>



</html>
