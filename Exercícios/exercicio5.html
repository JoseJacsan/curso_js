<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>

    </head>

    <body>
        <h1>Calculadora</h1>

        <h2>Soma</h2>
        <input type="number" name="num1" id="num1"> +
        <input type="number" name="num1" id="num2">
        <input type="button" onclick="somar()" value="Somar">
        <div id="res">Resultado</div><br><br>

        <script>
            function somar() {
                var numero1 = document.getElementById('num1');
                var numero2 = document.getElementById('num2');
                var res = document.getElementById('res');
                var n1 = Number(numero1.value);
                var n2 = Number(numero2.value);
                var s = n1 + n2;

                res.innerHTML = `Resultado: ${s}`;

            }


        </script>

    </body>
</html>
