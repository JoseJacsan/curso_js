<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplicar</h1>

    <input type="number" name="num1" id="num1"> x
    <input type="number" name="num2" id="num2">
    <input type="button" onclick="multiplicar()" value="Multiplicar" >
    <div id="res">Resultado</div>

    <script>
        function multiplicar() {
            var numero1 = document.getElementById('num1');
            var numero2 = document.getElementById('num2');
            var res = document.getElementById('res');
            var n1 = Number(numero1.value);
            var n2 = Number(numero2.value);
            var m = n1 * n2;
            
            res.innerHTML = m;

        }

    </script>

</body>

</html>
